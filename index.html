<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar bg-base-100 shadow-sm">
          <a class="btn btn-ghost text-xl">Products cart</a>
        </div>
      </nav>
    </header>
    <main class="w-11/12 mx-auto my-10">
      <section class="grid md:grid-cols-2 lg:grid-cols-3">
        <div
          class="justify-center items-center flex bg-base-100 shadow-sm gap-3 p-2"
        >
          
            <div class="w-2/5">
              <img
                class="h-full w-full"
                src="https://cdn.dummyjson.com/product-images/beauty/essence-mascara-lash-princess/thumbnail.webp"
                alt="Movie"
              />
          
          </div>
          <div class="space-y-2 w-3/5">
            <h2 class="card-title font-bold text-3xl">
              Essence Mascara Lash Princess
            </h2>
            <p class="text-sm text-gray-600">
              The Essence Mascara Lash Princess is a popular mascara known for
              its volumizing and lengthening effects. Achieve dramatic lashes
              with this long-lasting and cruelty-free formula.
            </p>
            <h2 class="font-bold text-3xl">$3454</h2>
            <h4 class="font-bold text-2xl text-[#5eb664]">12.12% off</h4>
            <h3 class="text-xl text-[#5eb664]">In Stock</h3>
            <div class="card-actions justify-end">
              <button class="btn btn-primary btn-block">Add to cart</button>
            </div>
          </div>
        </div>
      </section>
      
    </main>
  </body>
</html>
